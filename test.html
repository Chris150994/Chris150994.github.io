<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<body>
		<script>
			function square(n) {
				return n*n;
			}

			function sum(a,b,c) {
				return a+b+c;
			}

			var person = {
				name: "CHRIS",
				age: 22,
				occupation: "Consultant",
			}

			function addOneToAge(){
				person.age = person.age +1;
				console.log(person.age);
			}

			console.log(square(3));
			console.log(sum(1,2,3));
			console.log(person);

		</script>
	
		<input type="button" onclick="square(5)"/>
		<input type="button" onclick="addOneToAge()"/>
	</body>
</html>
