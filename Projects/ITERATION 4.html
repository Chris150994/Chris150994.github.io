	<body>
		<script>
		function interateSequence(number){
			console.log(number)
			var count = 0;
			var n = number;
			while (n!==1) {
				if (n%3==0) {
					console.log(n + " No change ");
					n = n/3;
					count ++;
				}
				else if ((n+1)%3==0) {
					console.log(n + " Add 1 ");
					n = (n+1)/3;
					count++;
				}
				else if ((n-1)%3==0) {
					console.log(n + " Subtract 1 ");
					n = (n-1)/3;
					count++;
				}
			}
			console.log(count +" Iterations to get to 1");
		}
		interateSequence(30);
		interateSequence(8234895730222);
		</script>
	</body>
