		<script>
		function tripleCheck(triple) {
			var count = 0;
			for (var i = 0; i <= (triple.length-2); i++) {
				if (triple[i] == triple[i+1]) {
					if (triple[i+1] == triple[i+2]) {
						count++;
					}
				}
			}
			console.log(count);
		}
		tripleCheck("abcXXXabc");
		tripleCheck("xxxabyyyycd");

		</script>
